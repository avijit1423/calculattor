<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Calculator</title>
    <link rel="stylesheet" href="scnd calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="all">
        <div class="header">
            <input type="text" id="header1">
        </div>
        <div class="buttons">
                <input type="button" class="button" value="C">
                <input type="button" class="button"value="+/-">
                <input type="button" class="button"value="%">
                <input type="button" class="button button1"value="/">
        </div>
        <div class="buttons">
            <input type="button" class="button "value="7">
            <input type="button" class="button"value="8">
            <input type="button" class="button"value="9">
            <input type="button" class="button button1"value="X">
    </div>
    <div class="buttons">
        <input type="button" class="button"value="4">
        <input type="button" class="button"value="5">
        <input type="button"class="button" value="6">
        <input type="button" class="button button1"value="-">
</div>
<div class="buttons">
    <input type="button"class="button" value="1">
    <input type="button"class="button" value="2">
    <input type="button" class="button"value="3">
    <input type="button"class="button button1" value="+">
</div>
<div class="buttons">
    <input type="button" class="button"value="0">
    <input type="button" class="button"value=".">
    <input type="button" class="button"value="DEL">
    <input type="button" class="button button2"value="=">
</div>
    </div>
</body>
</html>
